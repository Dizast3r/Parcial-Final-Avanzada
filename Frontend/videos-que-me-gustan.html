<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos que me gustan</title>
    <link rel="stylesheet" href="styles/videos-que-me-gustan.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-left">
            <img src="assets/logo-osito.png" alt="Logo Osito" style="height:32px;width:32px;vertical-align:middle;margin-right:8px;">
            <span class="logo" style="color:#ff0000;font-weight:bold;font-size:1.5rem;vertical-align:middle;">YTOsito</span>
        </div>
        <div class="navbar-right">
            <button id="hamburgerBtn" class="hamburger-btn" aria-label="Mostrar menú">

                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
            </button>
            <div id="menuDropdown" class="menu-dropdown">
                <ul>
                    <li id="goInicio">Volver a inicio</li>
                    <li id="cerrarSesion">Cerrar sesión</li>
                </ul>
            </div>
        </div>
    </nav>
    <main>
        <h1 class="titulo">Videos que me gustan</h1>
        <div id="videosGrid" class="videos-grid"></div>
    </main>
    <script src="scripts/videos-que-me-gustan.js"></script>

</html>
