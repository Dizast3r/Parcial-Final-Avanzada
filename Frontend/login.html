<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion - Ositube</title>
    <link rel="stylesheet" href="styles/login.css">
</head>
<body>
    <div class="login-container">
        <h1>Iniciar sesion</h1>
        <form id="login-form">

            <label for="email">Correo Electronico*</label>
            <input type="email" id="email" name="email" placeholder="ejemplo@organizacion.com" required/>

            <label for="contraseña">Contraseña*</label>
            <input type="password" id="contraseña" name="contraseña" required/>

            <div class="options">
                <label><input type="checkbox" id="remember"/>Recordarme</label>
            </div>

            <button type="submit">Ingresar</button>
        </form>
        <p>No tienes una cuenta? <a href="register.html">Registrate aquí :D</a></p>
        <p id="error-msg" class="error"></p>
    </div>

    <script src="scripts/login.js">
</body>
</html>
