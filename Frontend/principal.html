<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Osito</title>
    <link rel="stylesheet" href="styles/principal.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-left">
            <button class="hamburger-btn" id="hamburgerBtn">
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
            </button>
            <a href="#" class="logo">YouTube Osito</a>
        </div>
        
        <div class="buscar-container">
            <div class="buscar-box">
                <input type="text" class="buscar-input" placeholder="Buscar" />
                <button class="buscar-btn">
                    <svg class="buscar-icon" viewBox="0 0 24 24">
                        <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                    </svg>
                </button>
            </div>
        </div>

        <div class="navbar-profile">
            <div class="profile-circle">
                <span class="profile-icon">&#128100;</span>
            </div>
            <span class="profile-nickname" id="profileNickname"></span>
        </div>
    </nav>

    <div class="barralateral-overlay" id="overlay"></div>

    <div class="barralateral" id="barralateral">
        <div class="barralateral-header">
            <button class="sidebar-toggle-btn" id="sidebarToggleBtn">
                <span class="sidebar-toggle-line"></span>
                <span class="sidebar-toggle-line"></span>
                <span class="sidebar-toggle-line"></span>
            </button>
            <span style="font-size: 18px; font-weight: 500;">YouTube Osito</span>
        </div>

        <div class="barralateral-content" id="sidebarContent">
            <div class="barralateral-seccion">
                <a href="#" class="barralateral-item active">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M12 4.33l7 6.12V20h-3v-6H8v6H5v-9.55l7-6.12zm0-2.33L2 12h3v8c0 1.1.9 2 2 2h10c1.1 0 2-.9 2-2v-8h3L12 2z"/>
                    </svg>
                    <span class="text">Inicio</span>
                </a>
                
                <a href="#" class="barralateral-item">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M10 18v-6l5 3-5 3zm7-15H7v1h10V3zm3 3H4v1h16V6zm2 3H2v12h20V9z"/>
                    </svg>
                    <span class="text">Suscripciones</span>
                </a>
            </div>

            <div class="dividir"></div>

            <div class="barralateral-seccion">
                <div class="section-title">Tú</div>
                
                <a href="#" class="barralateral-item">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M10 8l6 4-6 4V8zm-2-5v2h12V3H8zm0 18h12v-2H8v2z"/>
                    </svg>
                    <span class="text">Mis videos</span>
                </a>
                
                <a href="#" class="barralateral-item">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41 0.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                    </svg>
                    <span class="text">Videos que me gustan</span>
                </a>
                
                <a href="#" class="barralateral-item">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                    </svg>
                    <span class="text">Suscriptores</span>
                </a>
            </div>

            <div class="dividir"></div>

            <div class="barralateral-seccion">
                <div class="section-title"></div>
                
                <a href="#" class="barralateral-item">
                    <svg class="icon" viewBox="0 0 24 24">
                      <path d="M13 3c-4.97 0-9 4.03-9 9s4.03 9 9 9c2.21 0 4.22-.9 5.66-2.34l-1.42-1.42C16.36 18.15 14.76 19 13 19c-3.31 0-6-2.69-6-6s2.69-6 6-6c1.76 0 3.36.85 4.24 2.16l1.42-1.42C17.22 3.9 15.21 3 13 3zm7 9-4-4v3h-6v2h6v3l4-4z"/>
                    </svg>
                    <span class="text">Cerrar sesión</span>
                </a>
        </div>
    </div>

    <div class="contenido-principal" id="contenidoPrincipal" style="padding:2rem 2rem 4rem 2rem;min-height:80vh;background:#181818;margin-left:240px;">
            <h1 style="font-size:2.2rem;margin-bottom:2.2rem;color:#fff;">Videos</h1>
            <!-- Aquí se cargarán los videos tipo cards grandes -->
        </div>

    <script src="scripts/principal.js"></script>
</body>
</html>
